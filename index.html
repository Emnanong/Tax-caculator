<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="taxCalculator.css">
</head>
<body>
    <main>
        <h1>Tax Calculator</h1>
        <div>
            <label for="sales">Sales Amount:</label>
            <input type="text" id="sales">
        </div>
        <div>
            <label for="tax">Tax Percent:</label>
            <input type="text" id="tax">
        </div>
        <div>
            <label for="total">Total:</label>
            <input type="text" id="total">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate Total">
        </div>
    </main>
    <script src="taxCalculator.js"></script>   
</body>

</html>
